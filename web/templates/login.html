<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>ADMIN LOGIN</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">LOGIN</button>
        </form>
        <div class="oauth-login">
            <button onclick="window.location.href='/auth/github'">Sign in with GitHub</button>
            <button onclick="window.location.href='/auth/google'">Sign in with Google</button>
        </div>
        <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.status === "success") {
                window.location.href = "/menu.html";  // Redirects to menu.html
            } else {
                document.getElementById("error-message").style.display = "block";  // Show error message
                document.getElementById("error-message").innerText = data.message;
            }
        });
    </script>
</body>
</html>
