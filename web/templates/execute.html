<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Nexus - Execute Playbook</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">Eagle<span>Nexus</span></div>
        <nav>
            <ul>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard">
            <h1>Execute Playbook</h1>
            <div class="execute-container">
                <div class="selected-yaml">
                    <p>Selected Playbook:</p>
                    <h2 id="playbookName">None</h2>
                </div>
                <button id="executeButton">Execute</button>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectedPlaybook = localStorage.getItem("selectedPlaybook");
            if (selectedPlaybook) {
                document.getElementById("playbookName").textContent = selectedPlaybook;
            }
        });

        document.getElementById("executeButton").addEventListener("click", function() {
            alert("Executing playbook: " + document.getElementById("playbookName").textContent);
        });
    </script>
</body>
</html>
