<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Nexus - Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Eagle<span>Nexus</span></div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" id="menuLink">Menu</a></li>
                <li><a href="#" id="eagleDeployLink">EagleDeploy</a></li>
                <li><a href="/support">Support</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <input type="text" placeholder="Search">
            <button id="signInButton">Sign In</button>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <img src="/static/images/laptop.jpg" alt="Hero Image">
        </section>
    </main>
    
    <script>
        function checkAuthAndRedirect(target) {
            fetch('/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/login.html';
                    } else {
                        window.location.href = target;
                    }
                })
                .catch(error => console.error('Error checking auth status:', error));
        }

        document.getElementById('menuLink').addEventListener('click', function(event) {
            checkAuthAndRedirect('/dashboard.html');
        });

        document.getElementById('eagleDeployLink').addEventListener('click', function(event) {
            checkAuthAndRedirect('/eagledeploy.html');
        });

        document.getElementById('signInButton').addEventListener('click', function() {
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
