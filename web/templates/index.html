<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Nexus - Home</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">Eagle<span>Nexus</span></div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#" id="menuLink">Menu</a></li>
                <li><a href="#" id="eagleDeployLink">EagleDeploy</a></li>
            </ul>
        </nav>
        <div class="auth-container">
            <input type="text" placeholder="Search">
            <button id="signInButton">Sign In</button>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <img src="/static/images/laptop.jpg" alt="Hero Image">
        </section>

        <section class="info">
            <div class="support">
                <h2>Support</h2>
                <p>If you need help, our support team is available 24/7.</p>
                <button onclick="location.href='/login.html'">Contact Support</button>
            </div>

            <div class="about">
                <h2>About Us</h2>
                <p>Eagle Nexus is a powerful automation tool designed for efficient deployment.</p>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('menuLink').addEventListener('click', function() {
            fetch('/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/login.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                })
                .catch(() => window.location.href = '/login.html');
        });

        document.getElementById('eagleDeployLink').addEventListener('click', function() {
            fetch('/auth/status')
                .then(response => response.json())
                .then(data => {
                    if (!data.authenticated) {
                        window.location.href = '/login.html';
                    } else {
                        window.location.href = '/eagledeploy.html';
                    }
                })
                .catch(() => window.location.href = '/login.html');
        });

        document.getElementById('signInButton').addEventListener('click', function() {
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
