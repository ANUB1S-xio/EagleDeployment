name: "Basic_Add_Users"
version: "2.1"
hosts:
{{- range .Hosts }}
  - "{{ .IP }}"
{{- end }}
vars:
  user_name: "{{ .Vars.UserName }}"
  user_password: "{{ .Vars.UserPassword }}"
tasks:
  - name: "Add user on Linux systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower in ["linux", "ubuntu", "fedora"]
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: |
      echo "{{ .SSHCred.SSHPass }}" | sudo -S useradd -m -s /bin/bash "{{ .Vars.UserName }}"

  - name: "Add user on Windows systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower contains "windows"
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: |
      net user "{{ .Vars.UserName }}" "{{ .Vars.UserPassword }}" /add

  - name: "Pause to ensure user creation"
    command: sleep 2

  - name: "Verify user exists on Linux systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower in ["linux", "ubuntu", "fedora"]
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: |
      id "{{ .Vars.UserName }}"
    register: user_exists
    ignore_errors: true

  - name: "Verify user exists on Windows systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower contains "windows"
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: net user "{{ .Vars.UserName }}"
    register: user_exists
    ignore_errors: true

  - name: "Set password for user on Linux systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower in ["linux", "ubuntu", "fedora"] and user_exists.rc == 0
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: |
      echo "{{ .SSHCred.SSHPass }}" | sudo -S bash -c "echo '{{ .Vars.UserName }}:{{ .Vars.UserPassword }}' | chpasswd"

  - name: "Set password for user on Windows systems"
    ssh_user: "{{ .SSHCred.SSHUser }}"
    ssh_password: "{{ .SSHCred.SSHPass }}"
    port: 22
    when: item.OS | lower contains "windows" and user_exists.rc == 0
    loop: "{{ .Hosts }}"
    loop_control:
      loop_var: item
    command: |
      net user "{{ .Vars.UserName }}" "{{ .Vars.UserPassword }}"

settings:
  port: 22
